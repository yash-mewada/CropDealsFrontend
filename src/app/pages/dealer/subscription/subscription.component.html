<div class="container mt-4">
  <h3 class="mb-3">Crop Subscriptions</h3>
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let crop of crops">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ crop.name }}</h5>
          <p class="card-text"><strong>Type:</strong> {{ crop.type }}</p>
          <button *ngIf="!isSubscribed(crop.id)" class="btn btn-success btn-sm" (click)="subscribe(crop.id)">Subscribe</button>
          <button *ngIf="isSubscribed(crop.id)" class="btn btn-danger btn-sm" (click)="unsubscribe(getSubscriptionId(crop.id)!)">Unsubscribe</button>
        </div>
      </div>
    </div>
  </div>
</div>
