<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Crops</h4>
    <button class="btn btn-primary" (click)="openAddCropModal()">
      <i class="bi bi-plus-lg me-1"></i> Add Crop
    </button>
  </div>

  <table class="table table-bordered" *ngIf="paginatedCrops.length > 0">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let crop of paginatedCrops">
        <td>{{ crop.name }}</td>
        <td>{{ crop.type }}</td>
        <td class="text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-warning btn-sm me-2" (click)="openUpdateCropModal(crop)">
              <i class="bi bi-pencil-square me-1"></i> Update
            </button>
            <button class="btn btn-danger btn-sm" (click)="deleteCrop(crop.id)">
              <i class="bi bi-trash me-1"></i> Delete
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="totalPages() > 1" class="mt-3">
    <nav>
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <button class="page-link" (click)="changePage(currentPage - 1)">Previous</button>
        </li>
        <li
          class="page-item"
          *ngFor="let page of [].constructor(totalPages()); let i = index"
          [class.active]="currentPage === i + 1"
        >
          <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages()">
          <button class="page-link" (click)="changePage(currentPage + 1)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
</div>
