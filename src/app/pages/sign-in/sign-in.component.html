<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="row shadow rounded" style="max-width: 800px; width: 100%;">
    <div class="col-md-6 d-flex align-items-center justify-content-center p-3">
      <img src="cropdeals.png" alt="Crop Deals" class="img-fluid" style="max-height: 300px;" />
    </div>
    <div class="col-md-6 p-4 bg-white">
      <h3 class="text-center mb-4">Sign In</h3>
      <form (ngSubmit)="onSignIn()">
        <div class="mb-3">
          <label>Email address</label>
          <input type="email" class="form-control" [(ngModel)]="email" name="email" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign In</button>
      </form>
      <p class="text-center mt-3">
        Don't have an account?
        <a routerLink="/signup">Sign Up</a>
      </p>
    </div>
  </div>
</div>
