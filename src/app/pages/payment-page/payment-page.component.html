<div class="container mt-5" *ngIf="!isLoading">
  <h2>Payment Summary</h2>
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">{{ crop.cropName }}</h5>
      <img [src]="crop.imageBase64" class="img-fluid mb-3" alt="Crop Image" style="max-height: 200px;">
      <p><strong>Price per Kg:</strong> ₹{{ crop.pricePerKg }}</p>
      <p><strong>Available Quantity:</strong> {{ crop.quantity }} Kg</p>

      <div class="form-group mt-3">
        <label for="quantityInput"><strong>Enter Quantity:</strong></label>
        <input
          id="quantityInput"
          class="form-control"
          type="number"
          min="1"
          [max]="crop.quantity"
          [(ngModel)]="quantity"
          (change)="updateTotalPrice()"
        />
      </div>

      <p class="mt-3"><strong>Total Price:</strong> ₹{{ totalPrice }}</p>

      <button class="btn btn-success mt-3" (click)="initiatePayment()">
        Confirm & Pay
      </button>
    </div>
  </div>
</div>
