<!-- Adjust with padding-left so content doesn't go under the sidebar -->
<div class="main-content container mt-4" style="padding-left: 30px;">
  <h4>Post a Crop</h4>
  <button class="btn btn-success mt-3" (click)="openAddListingModal()">
    <i class="bi bi-plus-circle me-1"></i> Add Crop
  </button>

  <div class="row mt-5">
    <div class="col-md-4 mb-4" *ngFor="let crop of myListings">
      <div class="card h-100 shadow">
        <img [src]="crop.imageBase64" class="card-img-top" alt="Crop Image" style="height: 200px; object-fit: cover;">
        <div class="card-body">
          <h5 class="card-title">{{ crop.cropName }}</h5>
          <p class="card-text">â‚¹{{ crop.pricePerKg }}/Kg</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
          <button class="btn btn-info btn-sm" (click)="showCropDetails(crop)">
            <i class="bi bi-info-circle"></i> info
          </button>
          <button class="btn btn-warning btn-sm" (click)="updateListing(crop)">
            <i class="bi bi-pencil-square"></i> update
          </button>
          <button class="btn btn-danger btn-sm" (click)="deleteListing(crop.id)">
            <i class="bi bi-trash"></i> delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
